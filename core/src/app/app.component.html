<div *ngIf="recommendation">
  <h1>Recommendation:</h1>
  <h1 id="test"></h1>
  <p id="reponse">{{ recommendation.thematic }}</p>
  <p id="reponse">{{ backgroundTheme.thematic }}</p>
  <p>{{ recommendation.thematic }}</p>
</div>

<h2>Weather Posters:</h2>
<div class="poster-container">
  <div class="poster" *ngFor="let posterPath of lstWeather">
    <img [src]="basePath+posterPath.poster_path" alt="Weather Poster">
  </div>
</div>

<div class="poster" *ngFor="let posterPath of lstWeather" (click)="openMovieDetails(posterPath.id)">
  <img [src]="basePath + posterPath" alt="Weather Poster">
</div>


<!-- weather-posters.component.html -->
<div *ngFor="let genre of lstGenre; let i = index">
  <h2>{{ genre }}</h2>
  <div class="poster-container">
    <div class="poster" *ngIf="lstMovieGenre[i]" *ngFor="let posterPath of lstMovieGenre[i]">
      <img [src]="basePath + posterPath.poster_path" alt="Weather Poster">
    </div>
  </div>
</div>
